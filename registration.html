<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body> 

    <div class="parent">
        <div class="inner">
            <h1>SignUp here</h1>
            <form action="" method="POST">
          <center>  <table cellspacing="5px">
                <tr>
                    <td>Name</td><td><input type="text" placeholder="ENTER NAME" name="name"></td>
                </tr>
                <tr><td>username</td><td><input type="text" placeholder=" UNIC USERNAME" name="username"></td></tr><br>
                <tr><td>password</td><td><input type="password" placeholder="ENTER YOUR PASSWORD" name="pass"></td></tr>
                <tr><td>confirm password</td><td><input type="password" placeholder="CONFIRM YOUR PASSWORD" name="cpass"></td></tr>
                <tr><td>mob no</td><td><input type="number" placeholder="ENTER MOBILE NUMBER" name="mob no"></td></tr>
                <tr><td>gender</td><td><input type="radio" name="gender">male <input type="radio"name="gender">female <input type="radio" name="gender">other</td></tr>
                <tr><td>Email</td><td><input type="email" placeholder="ENTER YOUR EMAIL" name="email"></td></tr><br>
            </table>
        </center>
            <br>
           <input type="button" value="submit" style="background-color: green; font-weight: 800;margin-right: 20px;">  <input type="button" type="reset" value="Reset" style="background-color: brown;font-weight: 600;">
        </form>
        </div>
    </div>
</body>
</html>
